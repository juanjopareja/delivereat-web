<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeliverEat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/build/css/app.css">
</head>
<body>
    <header class="header container">
        <div class="header__logo">
            <img src="build/img/logo.svg" alt="logo delivery">
        </div>

        <nav class="navigation">
            <a href="#" class="navigation__link">Iniciar Sesión</a>
            <a href="#" class="navigation__link">Crear Cuenta</a>
            <a href="#" class="navigation__link navigation__link--register">Registrar Restaurante</a>
        </nav>
    </header>

    <section class="container form">
        <div class="form__grid">
            <div class="form__content">
                <h2 class="form__heading">Encuentra y pide comida de tu restaurante favorito</h2>
                
                <form class="form__search">
                    <div class="form__field">
                        <label for="restaurant" class="form__label">Restaurante</label>
                        <input id="restaurant" type="text" class="form__input" placeholder="Pizza Italiana">
                    </div>

                    <div class="form__field">
                        <label for="dishes" class="form__label">Platos</label>
                        <input id="dishes" type="text" class="form__input" placeholder="Pizza, Ensalada, Hamburguesa">
                    </div>

                    <input type="submit" class="form__submit" value="Buscar">
                </form>
            </div>

            <div class="form__image-container">
                <img class="form__image" src="build/img/delivery_image.svg" alt="delivery imagen">
            </div>
        </div>
    </section>

    <section class="steps">
        <img src="build/img/wave.svg" alt="pasos" class="steps__wave">

        <div class="steps__content">
            <h2>¿Cómo funciona? <span>Tan fácil como 1, 2 y 3 ...</span></h2>
            <div class="steps__grid container">
                <div class="steps__step">
                    <img class="steps__image" src="build/img/pass_1.png" alt="imagen paso app">
                </div>
                <div class="steps__step">
                    <img class="steps__image" src="build/img/pass_2.png" alt="imagen paso app">
                </div>
                <div class="steps__step">
                    <img class="steps__image" src="build/img/pass_3.png" alt="imagen paso app">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
